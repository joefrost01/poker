<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Please Log In</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/webjars/bootswatch-darkly/bootstrap.min.css}"/>
</head>
<body class="bg-dark">
<div class="container-fluid bg-dark d-flex justify-content-center align-items-center vh-100">
    <div class="row">
        <div class="md-col-3 align-items-center justify-content-center">
            <h4>login for poker...</h4>
            <div th:if="${param.error}">
                Invalid username and password.
            </div>
            <div th:if="${param.logout}">
                You have been logged out.
            </div>
            <form th:action="@{/login}" method="post">
                <div>
                    <input type="text" name="username" placeholder="Username"/>&nbsp;<input class="btn-primary" type="submit" value="Log in"/>
                </div>
                <div>
                    <input type="password" name="password" hidden="hidden" value="password" placeholder="Password"/>
                </div>

            </form>
        </div>
    </div>
</div>
<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
